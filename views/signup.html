<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>

<body>
    <div class="container-registration">
        <div class="header" id="header-su">
              <img
                src="https://img.icons8.com/ios-glyphs/30/000000/pencil-tip.png"
            />
            <h1>TrellJoe</h1>
        </div>
        <div class="content-registration">
            <h2>Let's get started</h1>
            <a href="http://localhost:3001/login">Already have an account? Log in</a>
            <form id="form-registration">
                <div class="form-field">
                    <input
                        type="text"
                        name="username"
                       class="su-inputs"
                        placeholder="Username"
                        value="Joe"
                    />
                    <small></small>
                </div>
                <div class="form-field">
                    <input
                        type="text"
                        name="email"
                         class="su-inputs"
                        placeholder="E-mail address"
                        value="joe@joe.com"
                    />
                    <small></small>
                </div>
                <div class="form-field">
                    <input
                        type="text"
                        name="password"
                         class="su-inputs"
                        placeholder="Password (8-50 characters) "
                        value="Abc1234!"
                    />
                    <small></small>
                </div>
                <div class="form-field">
                    <input
                        type="text"
                        name="password-confirmation"
                         class="su-inputs"
                        placeholder="Confirm password"
                        value="Abc1234!"
                    />
                    <small></small>
                </div>
                <input type="button" value="Submit" id="submitbtn-su"/>
            </form>
            
        </div>
    </div>
    ${script}
</body>

</html>
