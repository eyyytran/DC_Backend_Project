<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script defer src="../public/js/signup.js"></script>
</head>

<body>
    <div class="container-registration">
        <div class="header-registration">
            <h1>TrellJoe</h1>
        </div>
        <div class="content-registration">
            <h2>Create your account</h1>
            <form id="form-registration">
                <div class="form-field">
                    <input
                        type="text"
                        name="username"
                        id="username-input"
                        placeholder="Username"
                        value="Joe"
                    />
                    <small></small>
                </div>
                <div class="form-field">
                    <input
                        type="text"
                        name="email"
                        id="email-input"
                        placeholder="E-mail address"
                        value="joe@joe.com"
                    />
                    <small></small>
                </div>
                <div class="form-field">
                    <input
                        type="text"
                        name="password"
                        id="password-input"
                        placeholder="Password (8-50 characters) "
                        value="Abc1234!"
                    />
                    <small></small>
                </div>
                <div class="form-field">
                    <input
                        type="text"
                        name="password-confirmation"
                        id="password-confirm"
                        placeholder="Confirm password"
                        value="Abc1234!"
                    />
                    <small></small>
                </div>
                <input type="button" value="Submit" id="submit-button"/>
            </form>
            <a href="'http://127.0.0.1:5500/controller/public/views/login.html'">Already have an account? Log in</a>
        </div>
    </div>
    ${script}
</body>

</html>
