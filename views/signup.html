<div class="container-registration">
    <div class="header" id="header-su" >
          <img id="logo"
                src="https://img.icons8.com/ios-glyphs/30/000000/pencil-tip.png"
            />
        <h1>TrellJoe</h1>
    </div>
    <div class="content-registration">
        <h2>Create your account</h1>
        <form id="form-registration">
            <div class="form-field">
                <input
                    type="text"
                    name="username"
                    class="su-inputs"
                    placeholder="Username"
                    value="Joe"
                />
                <small></small>
            </div>
            <div class="form-field">
                <input
                    type="text"
                    name="email"
                    class="su-inputs"
                    placeholder="E-mail address"
                    value="joe@joe.com"
                />
                <small></small>
            </div>
            <div class="form-field">
                <input
                    type="text"
                    name="password"
                    class="su-inputs"
                    placeholder="Password (8-50 characters) "
                    value="Abc1234!"
                />
                <small></small>
            </div>
            <div class="form-field">
                <input
                    type="text"
                    name="password-confirmation"
                    class="su-inputs"
                    placeholder="Confirm password"
                    value="Abc1234!"
                />
                <small></small>
            </div>
            <input type="button" value="Submit" id="submitbtn-su" />
        </form>
        <a href="'http://127.0.0.1:5500/controller/public/views/login.html'">Already have an account? Log in</a>
    </div>
</div>
${script}
